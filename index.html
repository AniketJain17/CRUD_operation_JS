<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Add this link in the head of your HTML document to include Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <title>User Management</title>
  </head>
  <body>
      <div class="container">
        <div class="header">
          <h1>User Management</h1>
          <input type="text" id="searchInput" placeholder="Search..." />
          <button id="searchButton" class="search-icon">Search</button>
        </div>
        <table>
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAllCheckbox" /></th>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- User data will be dynamically inserted here -->
          </tbody>
        </table>
        <div class="pagination">
          <button class="first-page">First</button>
          <button class="previous-page">Previous</button>
          <span id="currentPage">1</span>
          <button class="next-page">Next</button>
          <button class="last-page">Last</button>
        </div>
        <button id="deleteSelected" class="bin-icon">Delete Selected</button>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
